<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<style>
    .states {
	fill: #e5e5e5;
	stroke: #fff;
	stroke-width:1px;
    }

    .tweets {
        fill: red;
        opacity: 0.7;
    }
</style>

<body>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v2.min.js"></script>

    <!-- Page elements and content go here. -->
    <script>
        var width = 960,
            height = 500;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var g = svg.append("g");

        var projection = d3.geoAlbers()
            .scale(1000)
            .translate([width / 2, height / 2]);

        var path = d3.geoPath()
            .projection(projection);

        d3.queue()
            .defer(d3.json, 'states.json') // Load US States
            .defer(d3.json, 'trump_geoJson.json') // Load tweet lat/long data --> CHANGE IN REAL <---
            .await(makeMyMap); // Run 'makeMyMap' when JSONs are loaded

        function makeMyMap(error,states,tweets) {
            svg.append('path')
                .datum(topojson.feature(states, states.objects.usStates))
                .attr('d', path)
                .attr('class', 'states');

            svg.selectAll('.tweets')
                .data(tweets.features)
                .enter()
                .append('path')
                .attr('d',path)
                .attr('class', 'tweets');
        }
    </script>
</body>
</html>
